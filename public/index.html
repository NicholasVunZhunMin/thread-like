<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Thread Board - Upgraded</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Micro-Blink Board</h1>
        </header>

        <section id="new-thread-form">
            <h2>Post a New Blink</h2>
            <input type="text" id="thread-author" placeholder="Your Name (Optional)">
            <textarea id="thread-content" placeholder="What's on your mind? (Supports **bold**, *italics*, and [links](url))" required></textarea>
            <button onclick="postThread()">Post Blink</button>
        </section>

        <section id="threads-container">
            </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
